<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสิทธิ์เข้าศึกษาต่อ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1000002432.jpg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 700;
        }
        h2 {
            color: #28a745;
            font-size: 32px;
            margin-top: 20px;
            font-weight: 700;
        }
        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Prompt', sans-serif;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s;
            letter-spacing: 1px;
            background: #f9f9f9;
        }
        input[type="text"]:focus {
            border-color: #A73B24;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(167, 59, 36, 0.1);
            outline: none;
        }
        button {
            background-color: #A73B24;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Prompt', sans-serif;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(167, 59, 36, 0.2);
        }
        button:hover {
            background-color: #8f321e;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(167, 59, 36, 0.3);
        }
        button:active {
            transform: translateY(1px);
        }
        .result-content p {
            font-size: 20px;
            color: #444;
            margin: 10px 0 30px 0;
        }
        .btn-secondary {
            background-color: #6c757d;
            box-shadow: none;
            font-size: 16px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .checkmark-circle {
            width: 90px;
            height: 90px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .checkmark {
            width: 40px;
            height: 20px;
            border-left: 6px solid white;
            border-bottom: 6px solid white;
            transform: rotate(-45deg) translate(4px, -4px);
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="container">

        <div id="step-1">
            <h1>ตรวจสอบสิทธิ์เข้าศึกษาต่อ<br>ในระดับอุดมศึกษา</h1>
            <div class="input-group">
                <label for="id-card">เลขประจำตัวประชาชน</label>
                <input type="text" id="id-card" placeholder="เลข 13 หลัก (ทดสอบ)" maxlength="13" inputmode="numeric">
            </div>
            <button onclick="checkRights()">ยืนยัน</button>
        </div>

        <div id="step-2" class="hidden result-content">
            <div class="checkmark-circle">
                <div class="checkmark"></div>
            </div>
            <h2>ยินดีด้วย!</h2>
            <p>คุณมีสิทธิ์เข้าเรียนต่อ</p>
            <button onclick="location.reload()" class="btn-secondary">ตรวจสอบอีกครั้ง</button>
        </div>

    </div>

    <script>
        function launchFireworks() {
            var duration = 3000;
            var end = Date.now() + duration;
            var colors = ['#ffc107', '#dc3545', '#007bff'];

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.75 },
                    colors: colors,
                    zIndex: 100
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.75 },
                    colors: colors,
                    zIndex: 100
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function checkRights() {
            const input = document.getElementById('id-card');
            const val = input.value.trim();

            if (val === "" || val.length < 13) {
                input.style.borderColor = "red";
                input.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('shake');
                    input.style.borderColor = "#e0e0e0";
                }, 500);
                alert("กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก");
                return;
            }

            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');

            launchFireworks();
        }

        document.getElementById('id-card').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkRights();
        });
    </script>

</body>
</html>
